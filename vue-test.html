<!DOCTYPE html>
<html>
<head>

	<title>Computed Properties</title>

</head>
<body>

<div id="root">

<h1>All Tasks</h1>

<ul>
	<li v-for="task in tasks" v-text="task.description"></li>
</ul>

<h2>Incomplete Tasks</h2>

<ul>
	<li v-for="task in incompleteTasks" v-text="task.description"></li>
</ul>

</div>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

<script>

	var app = new Vue ({

		el: '#root',

		data: {

			tasks: [
			{description: 'Read mail', completed: true},
			{description: 'Walk dog', completed: false},
			{description: 'Water plants', completed: false},
			{description: 'Make lunch', completed: true},
			]
			
		},

		computed: {
			incompleteTasks(){
				return this.tasks.filter(task => ! task.completed);
			}
		}

	})

</script>

</body>
</html>
