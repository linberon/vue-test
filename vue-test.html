<!DOCTYPE html>
<html>
<head>

	<title>Practical Components 3: Tabs</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">

	<style>
		body{padding-top:40px;}
	</style>

</head>
<body>

<div id="root" class="container">

	<tabs>

		<tab name="About" :selected='true'>
			<h1>This is the content for the About tab.</h1>
		</tab>

		<tab name="Music">
			<h1>This is the content for the Music tab.</h1>
		</tab>

		<tab name="Gallery">
			<h1>This is the content for the Gallery tab.</h1>
		</tab>

	</tabs>

</div>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
